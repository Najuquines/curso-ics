<!DOCTYPE html>
<html lang="en">
<head>

  body{
    main{

    }
  }
</style>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="container">

  <main>
    <body class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="/home">Mestre-digital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/cursos">Cursos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-disabled="true" href="/cadastro">Cadastro</a>
                </li>
              </ul>
    
            </div>
          </div>
        </nav>
      <h1>Cadastro</h1>
    <form action="{% url 'cadastro' %}" method="POST">
      {% csrf_token %}

    </main>

    <div class="input-group">
      <span class="input-group-text">Primeiro e ultimo nome</span>
      <input type="text" aria-label="First name" class="form-control">
      <input type="text" aria-label="Last name" name='primeiro_e_ultimo_nome' class="form-control">
    </div>
   <br>
  
    
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Idade</label>
        <input type="text" name="Idade" class="form-control">
      </div>
    
      <br>
    
      <div class="input-group">
        <span class="input-group-text">Cidade e estado</span>
        <input type="text" aria-label="First name" class="form-control">
        <input type="text" aria-label="Last name" name='primeiro_e_ultimo_nome' class="form-control">
      </div>
    <br>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    
    
    <br>
    
      <input class="form-control" type="text" value="E-mail" aria-label="E-mail" readonly>
    
    <br>
        <div class="col-md-2">
        <label for="inputZip" class="form-label">CPF</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    
      <br>
       <select class="form-select" multiple aria-label="Multiple select example">
        <option selected>Cursos a escolha</option>
        <option value="1">Administração</option>
        <option value="2">Informatíca</option>
        <option value="3">Vendas</option>
      </select>
    
    <br>
    
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

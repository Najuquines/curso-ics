<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagína inicial da mestre-digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    
    <main>
      <body class="container">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <a class="navbar-brand" href="/home">Mestre-digital</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/cursos">Cursos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-disabled="true" href="/cadastro">Cadastro</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <div class="container mt-5">
              <div class="row">
                {% for curso in cursos %}

                  <div class="col-12 col-md-4">
                    <div class="card">
                        <img src="{{ curso.imagem }}" class="card-img-top" alt="Administração">
                        <h2>{{curso.nome}}</h2>
                        <div class="card-body">
                            <p class="card-title">
                            {{curso.descricao}}
                          </p>
                        </div>
                    </div>
                  </div>

                {% endfor %}

              </div>
          </div>
    </main>
